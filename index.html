<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Seat Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .smaller-seat {
            width: 50px;
            /* Adjust this value according to your preference */
        }

        .seat:hover {
            transform: scale(1.3);
            /* Increase the size by 30% when hovering */
            cursor: pointer;
            /* Optional: to show it's clickable */
            z-index: 1;
            /* Ensure the hovered seat is above the others */
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Office Seat Booking</h1>
        <!-- Placeholder for dynamic seats -->
        <div id="seatContainer" class="row mt-4 justify-content-center"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS and Popper.js for Bootstrap's JavaScript components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
